
1. 깃허브 접속
2. 저장소(리파지토리) 만들기
3. 포트폴리오 vs code 깃배쉬 실행
4. 깃설정 git init

5. 깃 환경설정 config 사용자이름, 이메일 설정하기
git config user.name 'dasom883'  

6. 원격지 (리모트 remote) 주소(origin) 사용. 
git remote add origin https://github.com/dasom883/react_typescript_kurly.git
git remote add origin https://github.com/dasom883/typescript_kurly.git

//확인
git remote -v
결과
$ git remote -v
origin  https://github.com/dasom883/react_typescript_kurly.git (fetch)
origin  https://github.com/dasom883/react_typescript_kurly.git (push)

https://github.com/dasom883/react_typescript_kurly.git


6-2. 다른 저장소 원격지 리모트 reomote 주소 추가 add 오리진 origin
    이전 원격지 리모트 오리진 삭제하기
    git remote remove origin
7. 저장소(리파지토리)에 스테이징(무대에 올림) : 올릴 파일들 모두 준비(스테이징)하기.
git add .


8. 커밋 commit 하기 메시지(-m)
git commit -m '마켓컬리 리액트 타입스크립트 적용 완료'

9. 푸쉬하기 push
git push origin master